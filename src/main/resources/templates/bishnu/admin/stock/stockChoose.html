<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="bishnu/normal/index::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>services</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">

				<div class="card-body text-center">
					<div style="display: flex;">
						<div style="text-align: left;">
							<a th:href="@{/bishnu/user/viewControl}">back</a>
						</div>
						<h1 style="margin: 0 auto;" class="font-weight-bold">Choose a
							Destination Work</h1>
					</div>

					<div class="chooseAdminControl">

						<div class="chooseAdminControlBox">
							<img th:src="@{'/img/bishnu/sale.jpg'}" alt="sale pic">
							<form th:action="@{/bishnu/user/saleInformation/0}" method="get">
								<button class="btn bg-primary btn-lg text-white mt-5 userlink">売上の確認</button>
							</form>
						</div>

						<div class="chooseAdminControlBox">
							<img th:src="@{'/img/bishnu/stock.jpg'}" alt="material pic">
							<form th:action="@{/bishnu/user/materialInformation}"
								method="get">
								<button class="btn bg-primary btn-lg text-white mt-5 userlink">在庫確認</button>
							</form>
						</div>



					</div>
					<div class="mt-2" style="text-align: center;">
						<form th:action="@{/bishnu/user/viewControl}" method="get">
							<button class="loginNextbtn2" type="submit">Back</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<br>
		<br>
		<br> <br>
		<br>
		<br> <br>
		<br>
		<br>

		<script>
$(document).ready(()=>{
    $(".item").removeClass("item");
    $("#view-link").addClass("item");
});
</script>

	</section>
</body>
</html>
