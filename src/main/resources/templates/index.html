<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${title}">Bootstrap demo</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet" th:href="@{/css/homePage.css}" />
<link rel="stylesheet" th:href="@{/css/chooseUser.css}" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<!-- Address fetch APi -->
	<script src="https://cdn.jsdelivr.net/npm/fetch-jsonp@1.1.3/build/fetch-jsonp.min.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
<link rel='stylesheet'
	href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>
</head>
<body>

	<!-- Start nav bar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">

		<div class="container-fluid ">

			<a class="navbar-brand logo"><img
				style="width: 60px; height: 50px;" th:src="@{/img/logo.jpg}" alt="" /></a>

			<button onclick="toggleNavbar()" class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse " id="navbarScroll">
			

				<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll "
					style="-bs-scroll-height: 100px;">

					<li class="item "><a class="nav-link active" id="home-link"
						aria-current="page" th:href="@{/}">Home</a></li>
					<li class="item"><a class="nav-link active" id="abouts-link"
						th:href="@{/abouts}">Abouts</a></li>
					<li class="item"><a class="nav-link active" id="services-link"
						th:href="@{/services}">Services</a></li>
					<li class="item"><a class="nav-link active"
						id="chooseUser-link" th:href="@{/chooseUser}">Creat a/c</a></li>
					
					<li class="item"><a class="nav-link active" id="loginby-link"
                        th:href="@{/bishnu/loginForm}">Login a/c</a></li>
				</ul>
				
				<form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search..."
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
				
			</div>
		</div>
	</nav>
	<!-- nav bar end -->

	<div style="text-align: right; margin-right: 20px;  margin-top: 75px;">
		<span id="timeSetByBody"></span><br> <span id="dateSetByBody"></span>
	</div>
	
	 <!-- Message box -->
    <div th:if="${session.message}" class="container">
       <div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
         <span th:text="${session.message.content}"></span>
       </div>
        <!-- remove message -->
       
       <th:block th:text="${#session.removeAttribute('message')}"></th:block>
       </div>

	<!-- body replace of every page -->
	<div th:replace="${content}"></div>

	<!-- footer start -->
	<div class="scroll-button">
      <img th:src="@{/img/scroller.jpg}" alt="Scroll" onclick="scrollToTop()" />
    </div>
	<footer class="bg-light text-center text-white footer">
		<!-- Grid container -->
		<div class="container p-0 pb-0">
			<!-- Section: Social media -->
			<section class="mb-6">
				<!-- Facebook -->
				<a id="boot-icon1" href="https://www.facebook.com" target="_blank"><i
					class="bi bi-facebook"
					style="font-size: 2rem; color: rgb(0, 0, 255);"></i></a>

				<!-- Twitter -->
				<a id="boot-icon2" href="https://www.twitter.com" target="_blank"><i
					class="bi bi-twitter"
					style="font-size: 2rem; color: rgb(0, 0, 255);"></i></a>

				<!-- Google -->
				<a id="boot-icon3" href="https://www.google.com" target="_blank"><i class="bi bi-google"
					style="font-size: 2rem; color: rgb(0, 0, 255);"></i></a>

				<!-- Instagram -->
				<a id="boot-icon4" href="https://www.instagram.com" target="_blank"><i
					class="bi bi-instagram"
					style="font-size: 2rem; color: rgb(0, 0, 255);"></i></a>

				<!-- Linkedin -->
				<a id="boot-icon5" href="https://www.linkedin.com" target="_blank"><i
					class="bi bi-linkedin"
					style="font-size: 2rem; color: rgb(0, 0, 255);"></i></a>
				<!-- Github -->
				<a id="boot-icon6" href="https://www.github.com" target="popup" 
				onclick="window.open('https://www.github.com', 'name', 'width=600, height=400'); return false;">
				<i class="bi bi-github" style="font-size: 2rem; color: rgb(0, 0, 255);"></i></a>
			</section>
			<!-- Section: Social media -->
		</div>
		<!-- Grid container -->
		<div class="text-center p-3 bg-primary">
			Â© <span><script>
				document.write(new Date().getFullYear());
			</script></span> Copyright: <a class="text-white">SSB_FINAL_PROJECT.com</a>
		</div>

	</footer>
	<!-- footer end -->

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
		integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
		crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script th:src="@{/js/script.js}"></script>
	<script th:src="@{/js/timeScript.js}"></script>
	<script th:src="@{/js/bishnu/addressApi.js}"></script>
	<script th:src="@{/js/bishnu/romaji.js}"></script>
	<script th:src="@{/js/bishnu/scrollUp.js}"></script>

</body>
</html>
